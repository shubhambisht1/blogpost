{%extends 'blogapp/base.html'%}
{%block title_block%}share post by email {%endblock%}
{%block content%}
{%if sent%}
<h1>Email successfully sent</h1>
<h2>{{post.title}}</h2>
{%else%}
<h1>share : {{post.title}} by mail</h1>
<form method='POST'>
  {{form.as_p}}
  {%csrf_token%}
  <input type="submit" class="btn btn-primary btn-lg" value="Send mail">
</form>
{%endif%}
{%endblock%}
